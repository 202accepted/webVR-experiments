<!doctype html>
<html>
<head>
   <title>4 - ViewPoint</title>
   <script src="bower_components/aframe/dist/aframe-v0.2.0.min.js"></script>
   <!--
   <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
 -->
</head>
<body>
   <!--
   Credits
   360 Photo from: https://www.flickr.com/photos/bhalash/4156765224/
   Yousif: http://www.immediateentourage.com/muslim-man-2/
   Ann: http://www.immediateentourage.com/girl-in-a-striped-shirt/
   -->

   <a-scene fog="type: exponential; color: #111; density:.05">
      <!-- Global Settings -->
      <a-sky color="#111"></a-sky>
      <a-light type="ambient" color="#fff"></a-light>
      <a-cube color="#333" position="0 -.25 0" scale="100 .5 100"></a-cube>
      <a-entity position="0 1.6 4">
         <a-camera wasd-controls-enabled="true" look-controls-enabled="true">
            <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
               position="0 0 -1"
               geometry="primitive: ring"
               scale=".01 .01 .01"
               material="color: white; shader: flat">
            </a-entity>
         </a-camera>

      </a-entity>

      <!-- Room: Interviews -->
      <a-entity position="0 0 0" visible="false">
         <a-entity position="0 0 0" light="
            type: spot;
            color: #fff;
            intensity: 3;
            angle:150">
         </a-entity>
         <!-- <a-entity id="river" geometry="primitive: plane" material="color: blue" position="-2 0 -2" sound="src: assets/4/years-5.mp3; autoplay: true"></a-entity> -->
         <!-- <a-image src="assets/4/2-right@3x.jpg" height="4" width="10" position="4 2 3" rotation="0 0 0"></a-image> -->
         <!-- Walls -->
         <!-- Left -->
         <a-image src="assets/4/2-left@3x.jpg" height="4" width="10" position="-5 2 0" rotation="0 90 0"></a-image>
         <!-- Back -->
         <a-image src="assets/4/1-back@3x.jpg" height="5" width="10" position="0 2.5 -5"></a-image>
         <!-- Right -->
         <a-image src="assets/4/2-right-active@3x.jpg" height="4" width="10" position="5 2 0" rotation="0 -90 0"></a-image>
         <!-- Front -->
         <a-image src="assets/4/1-front@3x.jpg" height="5" width="10" position="0 2.5 5" rotation="0 180 0"></a-image>
      </a-entity>

      <!-- Room: Authors -->
      <a-entity position="0 0 0" visible="false">
         <!-- Left -->
         <a-image src="" height="4" width="10" position="-5 2 0" rotation="0 90 0"></a-image>
         <!-- Back -->
         <a-image src="" height="4" width="10" position="0 2 -5"></a-image>
         <!-- Right -->
         <a-image src="" height="4" width="10" position="5 2 0" rotation="0 -90 0"></a-image>
         <!-- Front -->
         <a-image src="" height="4" width="10" position="0 2 5" rotation="0 180 0"></a-image>
      </a-entity>

      <!-- Room: Photos -->
      <a-entity position="0 0 0" visible="true">
         <!-- Left -->
         <a-image src="" height="4" width="10" position="-3 2 0" rotation="0 90 0"></a-image>
         <!-- Back -->
         <a-image src="" height="4" width="6" position="0 2 -5"></a-image>
         <!-- Right -->
         <a-image src="" height="4" width="8" position="3 2 1" rotation="0 -90 0"></a-image>
         <!-- Front -->
         <a-image src="" height="4" width="3" position="1.5 2 5" rotation="0 180 0"></a-image>
      </a-entity>




      <!-- <a-curvedimage src="assets/img/1-@3x.jpg" radius="2.2" theta-length="360" height="3" rotation="0 210 0" scale="1 1 1" position="0 1.5 3"></a-curvedimage>
      <a-curvedimage src="assets/img/interviewee-people-f@3x.jpg" radius="2" theta-length="360" height="3" rotation="0 210 0" scale="1 1 1" position="0 1.5 3"></a-curvedimage>

      <a-curvedimage src="assets/img/interviewee-panel-question@3x.jpg" radius="2" theta-length="360" height="3" rotation="0 210 0" scale="1 1 1" position="4 1.5 3"></a-curvedimage> -->

   </a-scene>
</body>
