<html>
<head>
   <title>4 - ViewPoint</title>

<body>
   <!--

   <a-scene fog="type: exponential; color: #111; density:.05">
      <!-- Global Settings -->
      <a-sky color="#111"></a-sky>
      <a-light type="ambient" color="#fff"></a-light>
      <a-cube color="#333" position="0 -.5 0" scale="10 .5 10"></a-cube>

      <!-- Room 1 -->
      <a-entity position="0 0 0">
         <a-entity position="0 0 0" light="
            type: spot;
            color: #fff;
            intensity: 3;
            angle:150">
         </a-entity>
         <a-image src="assets/4/2-right@3x.jpg" height="4" width="10" position="4 2 3" rotation="0 0 0"></a-image>
         <!-- Walls -->
         <!-- Left -->
         <a-image src="assets/4/2-left@3x.jpg" height="5" width="10" position="-5 2.5 0" rotation="0 90 0"></a-image>
         <!-- Back -->
         <a-image src="assets/4/1-back@3x.jpg" height="5" width="10" position="0 2.5 -5"></a-image>
         <!-- Right -->
         <a-image src="assets/4/2-right@3x.jpg" height="4" width="10" position="5 2 0" rotation="0 -90 0"></a-image>
         <!-- Front -->
         <a-image src="assets/4/1-front@3x.jpg" height="5" width="10" position="0 2.5 5" rotation="0 180 0"></a-image>
      </a-entity>




      <!-- <a-curvedimage src="assets/img/1-@3x.jpg" radius="2.2" theta-length="360" height="3" rotation="0 210 0" scale="1 1 1" position="0 1.5 3"></a-curvedimage>
      <a-curvedimage src="assets/img/interviewee-people-f@3x.jpg" radius="2" theta-length="360" height="3" rotation="0 210 0" scale="1 1 1" position="0 1.5 3"></a-curvedimage>

      <a-curvedimage src="assets/img/interviewee-panel-question@3x.jpg" radius="2" theta-length="360" height="3" rotation="0 210 0" scale="1 1 1" position="4 1.5 3"></a-curvedimage> -->

   </a-scene>
</body>
</html>
